<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/donaciones.css">
    <title>Salvappvidas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Salvappvidas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="main.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="configuracion.html">Configuración</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Más info</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Donaciones
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Hacer donación</a></li>
                  <li><a class="dropdown-item" href="centros.html">Ver centros de donaciones</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main role="main" class="container">
        <header class="row">
            <div class="col-5 donationcard bg-light">
                <div class="container-fluid mx-4 padear mt-4">
                    <header>
                        <h3>Donaciones</h3>
                    </header>
                    <form action="" class="mt-4">
                        <label for="nombre" class="form-label mt-2">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Juan">
                        <label for="mail" class="form-label mt-2">Mail</label>
                        <input type="text" id="mail" class="form-control" placeholder="Juan@gmail.com">
                        <label for="numeroDeTelefono" class="form-label mt-2">Numero de telefono</label>
                        <input type="text" id="numeroDeTelefono" class="form-control" placeholder="2212341234">
                        <label for="TipoDonacion" class="form-label mt-2">Tipo de donacion</label>
                        <select name="TipoDonacion" id="TipoDonacion" class="form-select">
                            <option value="Ropa">Ropa</option>
                            <option value="Sangre">Sangre</option>
                            <option value="Comida">Comida</option>
                        </select>
                        <div class="d-grid gap-2 mt-5 align-bottom">
                            <a href="centros.html" class="btn btn-primary">Continuar</a>
                        </div>
                    </div>
                </form>
            </div>
            <h1></h1>
        </header>
    </main>

    <div class="rectangulo1"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
